<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <img src="logo.png" alt="Login Image" width="100%">
            <h2 style="text-align: center; font-size: 28px; margin-top: 20px;">
                <b style="color: #045271; font-family: 'Arial', sans-serif;">Welcome to <span style="color: #5f2c82; font-weight: bold;">Connectify</span></b>
            </h2>            
            <form style="padding-right: 8%;">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </form>
            <a href="home.html"><button>Login</button></a>
            
        </div>
    </div>
</body>
</html>
